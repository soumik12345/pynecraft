[tool.poetry]
name = "pynecraft"
version = "0.1.0"
description = ""
authors = ["Soumik Rakshit <19soumik.rakshit96@gmail.com>"]
readme = "README.md"
packages = [{ include = "pynecraft" }]

[tool.poetry.dependencies]
python = "^3.10"
moderngl = "^5.10.0"
pygame = "^2.6.0"
pyglm = "^2.7.1"
ruff = "^0.5.3"
isort = "^5.13.2"
black = "^24.4.2"
pydantic = "^2.8.2"
fire = "^0.6.0"
mkdocs = "^1.4.3"
mkdocstrings = { extras = ["python"], version = "^0.22.0" }
mkdocs-material = "^9.1.15"
mkdocs-minify-plugin = "^0.6.4"
mkdocs-glightbox = "^0.3.4"
mkdocs-video = "^1.5.0"

[tool.poetry.extras]
core = [
    "moderngl",
    "pygame",
    "pyglm",
    "pydantic",
    "fire",
]
dev = [
    "moderngl",
    "pygame",
    "pyglm",
    "pydantic",
    "fire",
    "ruff",
    "isort",
    "black",
]
docs = [
    "mkdocs",
    "mkdocstrings",
    "mkdocs-material",
    "mkdocs-minify-plugin",
    "mkdocs-glightbox",
    "mkdocs-video",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
